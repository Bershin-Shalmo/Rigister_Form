<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <link rel="stylesheet" href="./index.css"/>
    <script

    src="https://code.jquery.com/jquery-3.4.1.min.js"
    
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    
    crossorigin="anonymous"></script>
</head>
<body>

    
    <form >
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="name" placeholder="Your Name"/>
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email" placeholder="Your Email"/>
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password"/>
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input/>
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <label>male</label>
                    <input type="radio"/>
                    <label>female</label>
                    <input type="radio"/>
                    <label>others</label>
                    <input type="radio"/>
                </td>
            </tr>
            <tr>
                <td>
                    Language:
                </td>
                <td>
                    <select>
                        <option>Select Language</option>
                        <option>English</option>
                        <option>Tamil</option>
                        <option>Hindi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Zip Code:
                </td>
                <td>
                    <input/>
                </td>
            </tr>
            <tr>
                <td>
                    About:
                </td>
                <td>
                    <textarea name="about" id="about" cols="25" rows="3" placeholder="Write about yourself..."></textarea>
                </td>
            </tr>

        </table>
    </form>
    
    
    <button>Register</button>

    <script src="./index.js"></script>
</body>
</html>
